<div id="page-wrap">
    @if(auth.currentUser){
    <div id="max-width-column">
        <app-navbar></app-navbar>
        <div id="content-wrap">
            <router-outlet></router-outlet>
        </div>
        <button (click)="signOutClicked()">Sign Out</button>
    </div>
    }@else {
        <h1>You need to sign in first</h1>
        <button (click)="signInClicked()">Sign In With Google</button>
    }
</div>
